<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <form>
        <label for="First Name">First Name :
            <input type="text" name="First Name" placeholder="First Name" id="First Name" required minlength="3" maxlength="20">
        </label>
        <label for="Last Name">Last Name :
            <input type="text" name="Last Name" placeholder="Last Name" id="Last Name" required minlength="3" maxlength="20">
        </label>
        <br>
        <label for="email">Email :
            <input type="email" name="email" placeholder="email" id="email" required minlength="3" maxlength="100">
        </label>
        <br>
        <label for="password">Password :
            <input type="password" name="password" placeholder="password" id="password" required minlength="40">
        </label>
        <br>
        <label for="confirmpassword">Confirm Password :
            <input type="password" name="confirmpassword" placeholder="confirmpassword" id="confirmpassword" required />
        </label>
        <br>
        <label for="age">Age :
            <input type="number" name="age" placeholder="age" id="age" required min="0" max="100" />
        </label>
        <br>
        <label for="gender">
            <input type="radio" id="male" value="male" name="gender" checked />
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender" />
            <label for="female">Female</label>
            <input type="radio" id="other" value="other" name="gender" />
            <label for="other">Other</label>
        </label>
        <br>
        <label for="terms">Terms : 
            <input type="checkbox" id="terms" required /> I agree to terms and conditions
        </label>
        <br>
        <button type="submit"></button>
    </form>
</body>
</html>
