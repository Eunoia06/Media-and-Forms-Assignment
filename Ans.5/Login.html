<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <form>
        <label for="email">Email :
            <input type="email" name="email" placeholder="email" id="email" required minlength="3" maxlength="100">
        </label>
        <br>
        <label for="password">Password :
            <input type="password" name="password" placeholder="password" id="password" required minlength="40">
        </label>
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
